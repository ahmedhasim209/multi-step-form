<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step Register Form</title>
    <!-- normliaz stylesheet -->
    <link rel="stylesheet" href="css/normliaz.css" />
    <!-- all.min stylesheet -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main CSS stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <!-- start step one -->
        <div class="step-one">
          <form action="">
            <h3>Register</h3>
            <label for="name">name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="enter your name"
              required
            />
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="example@gmail.com"
              required
            />
            <button type="submit" value="continue">continue</button>
          </form>
        </div>
        <!-- end step one -->
        <!-- start step two -->
        <div class="step-two">
          <form action="">
            <h3>Which topics you are interested in?</h3>
            <div class="checkbox-container">
              <label class="ahmed" for="development">
                <input type="checkbox" name="" id="development" />
                software development
              </label>
              <label class="ahmed" for="UI">
                <input type="checkbox" name="" id="UI" />
                user experience
              </label>
              <label class="ahmed" for="design">
                <input type="checkbox" name="" id="design" />
                graphic design
              </label>
            </div>
            <button type="button" value="continue">continue</button>
          </form>
        </div>
        <!-- end step two -->
        <!-- start step three -->
        <div class="step-three">
          <div class="three-container">
            <h3>summary</h3>
            <div class="three-content">
              <h4>Name:<span> Ahmed Hashim</span></h4>
              <h4>Email:<span> ahmmed.hashim0209@gmail.com</span></h4>
              <h4>Topics:</h4>
              <ul>
                <li>user experience</li>
                <li>graphic design</li>
              </ul>
            </div>
            <button type="button" value="confirm">confirm</button>
          </div>
        </div>
        <!-- end step three -->
        <div class="switch-bullets">
          <p>Step 1 of 3</p>
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <script src="master.js"></script>
  </body>
</html>
