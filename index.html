<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step Register Form</title>
    <!-- normliaz stylesheet -->
    <link rel="stylesheet" href="css/normliaz.css" />
    <!-- all.min stylesheet -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main CSS stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <!-- start step one -->
        <div class="step-one">
          <form action="">
            <h3>Register</h3>
            <label for="name">name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="enter your name"
            />
            <span class="name-error"></span>
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="example@gmail.com"
            />
            <span class="email-error"></span>
            <button type="submit" value="continue">continue</button>
          </form>
        </div>
        <!-- end step one -->
        <!-- start step two -->
        <div class="step-two">
          <form action="">
            <h3>Which topics you are interested in?</h3>
            <div class="checkbox-container">
              <div class="check-box">Software Development</div>
              <div class="check-box">user experience</div>
              <div class="check-box">graphic design</div>
            </div>
            <button type="button" value="continue">continue</button>
          </form>
        </div>
        <!-- end step two -->
        <!-- start step three -->
        <section class="step-three">
          <form class="three-container">
            <h3>summary</h3>
            <div class="three-content">
              <h4>Name: <span class="span-name"></span></h4>
              <h4>Email: <span class="span-email"></span></h4>
              <h4>Topics: </h4>
              <ul class="topics-ul">
              </ul>
            </div>
            <button type="button" value="confirm">confirm</button>
          </form>
        </section>
        <!-- end step three -->
        <!-- start bullets -->
        <div class="switch-bullets">
          <p>Step 1 of 3</p>
          <span class="active color"></span>
          <span></span>
          <span></span>
        </div>
        <!-- end bullets -->
      </div>
    </div>
    <script src="master.js"></script>
  </body>
</html>
